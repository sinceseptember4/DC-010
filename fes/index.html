<html>
<head>
<title>Explicit render after an onload callback</title>
<link href="style.css" rel="stylesheet" />
<script>
//onload callback function（ページをロードした際に実行される関数）
var onloadCallback = function() {
  //ウィジェットを表示するメソッド
  grecaptcha.render('recaptcha', { 
    'sitekey' : "6Le1QnQiAAAAAB6T2by3Z5LbFmzdzP_bwiSsnk9H",
    'callback' : myAlert //コールバック関数名
  });
};
//上記 'callback' で指定したコールバック関数の定義
var myAlert = function(response) {
  alert("チェックボックスがチェックされました！");
  let text = document.getElementById('outer').innerHTML;
  document.getElementById('outer').innerHTML = '<h1>innerHTMLでHTMLを書き換えています</h1>';
};
</script>
</head>
<body>
  <div id="outer">
  <form id="inner" method="post" action="?">
    
      <h1>試してみてください</h1>
      <div id="recaptcha">
      </div>
    
  </form>
</div>
  <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script><!-- API の読み込み -->
</body>
</html>
