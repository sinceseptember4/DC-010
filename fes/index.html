<html>
<head>
<title>Explicit render after an onload callback</title>
<link href="style.css" rel="stylesheet" />
<script>
//onload callback function（ページをロードした際に実行される関数）
var onloadCallback = function() {

  grecaptcha.render('recaptcha', { 
    'sitekey' : "6Le1QnQiAAAAAB6T2by3Z5LbFmzdzP_bwiSsnk9H",
    'callback' : myAlert
  });
};
//document.getElementById("body").style.backgroundColor = 'aquamarine';
var myAlert = function(response) {
  document.getElementById('#outer').innerHTML = '<div id="inner-success"><h1>おめでとうございます成功です。</h1></div>';
  //document.getElementById("body").style.backgroundColor = 'aquamarine';

};
</script>
</head>
<body>
  <div id="outer">
  <form id="inner" method="post" action="?">
    
      <h1>試してみてください</h1>
      <div id="recaptcha">
      </div>
    
  </form>
</div>
  <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script><!-- API の読み込み -->
</body>
</html>
